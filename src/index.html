<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokolator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Doppelkopf Auswertung</h1>
        <button id="newGameDayButton">Neuen Spieltag starten (Daten löschen)</button>
        <div id="currentDate"></div>

        <div class="input-section">
            <h2>Spielerfassung</h2>
            <form id="playerForm">
                <div class="player-count-selection">
                    <label>Anzahl der Spieler:</label>
                    <input type="radio" id="players4" name="playerCount" value="4">
                    <label for="players4">4 Spieler</label>
                    <input type="radio" id="players5" name="playerCount" value="5" checked>
                    <label for="players5">5 Spieler</label>
                </div>

                <div class="new-input-container">
                    
                    <div class="role-pool-wrapper">
                        <h3>Rollen-Pool <small>(Rollen auf Spieler ziehen)</small></h3>
                        <div id="role-pool" class="role-pool">
                            <div class="role-card" data-role="re">Re</div>
                            <div class="role-card" data-role="re">Re</div>
                            <div class="role-card" data-role="hochzeit">Hochzeit</div>
                            <div class="role-card" data-role="solo">Solo</div>
                            <div class="role-card" data-role="geber">Geber</div>
                        </div>
                    </div>

                    <div class="player-dropzones-wrapper">
                         <h3>Spieler <small>(Namen eintragen)</small></h3>
                        <div id="player-dropzones" class="player-dropzones">
                            </div>
                    </div>

                    <div class="game-controls-wrapper">
                        <h3>Spiel-Details</h3>
                        <div class="game-controls">
                            <div class="control-item">
                                <label for="gameValueSelect">Spielwert</label>
                                <select id="gameValueSelect" name="gameValueSelect">
                                    <option value="8">8</option>
                                    <option value="7">7</option>
                                    <option value="6">6</option>
                                    <option value="5">5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                    <option value="1" selected>1</option>
                                    <option value="0">0</option>
                                    <option value="-1">-1</option>
                                    <option value="-2">-2</option>
                                    <option value="-3">-3</option>
                                    <option value="-4">-4</option>
                                    <option value="-5">-5</option>
                                    <option value="-6">-6</option>
                                    <option value="-7">-7</option>
                                    <option value="-8">-8</option>
                                </select>
                            </div>
                            <div class="control-item">
                                <label for="bockTriggerSwitch">Bockrunde auslösen</label>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="bockTriggerSwitch" class="toggle-switch-checkbox">
                                    <label class="toggle-switch-label" for="bockTriggerSwitch"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitGameButton">Spielrunde erfassen</button>
                <div id="errorMessage"></div>
            </form>
        </div>

        <div class="output-section" style="display: none;">
            <h2>Spielverlauf & Punktestand</h2>
            <table id="outputTable">
                <thead>
                    <tr>
                        <th>Spiel #</th>
                        <th>Spielwert</th>
                        <th>Bock</th>
                    </tr>
                </thead>
                <tbody id="outputTableBody"></tbody>
            </table>
        </div>

        <div class="abrechnung-section">
            <h2>Tagesabrechnung</h2>
            <div>
                <label for="startgeldInput">Startgeld p.P. (€):</label>
                <input type="number" id="startgeldInput" value="10.00" step="0.01" min="0">
            </div>
            <div>
                <label for="punktwertInput">Punktwert (€):</label>
                <input type="number" id="punktwertInput" value="0.05" step="0.001" min="0">
            </div>
            <div id="abrechnungOutput" style="margin-top: 20px; display: none;">
                <table id="abrechnungTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="chart-section" style="margin-top: 40px; padding-top: 20px; border-top: 2px solid #ccc; display: none;">
            <h2>Punkteverlauf</h2>
            <div class="chart-wrapper" style="position: relative; height: 450px; width: 100%;">
                <canvas id="scoreChart"></canvas> </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
